spring.application.name=house-gateway
#配置第一个服务



# 应用服务 WEB 访问端口
server.port=10000

#注册中心默认地址
eureka.client.service-url.defaultZone=http://192.168.3.48:11000/eureka/,\
  http://192.168.3.36:12000/eureka/,\
  http://127.0.0.1:13000/eureka/
#使用ip地址

spring.cloud.gateway.routes[0].id=house-service-route
spring.cloud.gateway.routes[0].uri=lb://HOUSE-HOUSES
#spring.cloud.gateway.routes[0].predicates[0]=Path=/**
#spring.cloud.gateway.routes[0].filters[0]=PrefixPath=/properties
spring.cloud.gateway.routes[0].predicates[0]=Path=/p/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

eureka.instance.prefer-ip-address=true

